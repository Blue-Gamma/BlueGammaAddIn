<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlueGamma Excel Add-in</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
</head>
<body>
    <div class="task-pane">
        <header class="task-pane-header">
            <img src="https://blue-gamma.github.io/BlueGammaAddIn/Images/Button80x80.png" alt="BlueGamma.io Logo" class="logo">
            <h1 class="plugin-title">BlueGamma Excel Add-in</h1>
        </header>
        <main class="task-pane-content">
            <section class="dashboard">
                <h2 class="dashboard-title">The Fastest Way to Access Interest Rate Data</h2>
                <p class="intro-text">
                    Welcome to the BlueGamma Excel Add-in. Access forward curves, swap rates and more directly in your financial model. To get started, log in to your BlueGamma account.
                </p>
                <button class="btn login-btn" id="loginButton">Login</button>
                <p class="auth-status" id="authStatus">Not authenticated</p>
            </section>
        </main>
    </div>
</body>
</html>
